        <title>Curso Javascript - operações matemáticas</title>

    <body>
        <script>
        
        function temHabilidade(skills) {
        
        
         if( skills.indexOf('Javascript') ) {
          return true
         } else {
          return false
         }
        
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        
        console.log( temHabilidade(skills) )
        // true ou false
        

        </script>
