<html>
    <head>
        <title>Curso Javascript - funções</title>
    </head>
    <body>
        <script>
        
       function soma (numero1, numero2) {
           var resultado = numero1 + numero2;

           return resultado;
       }

       var resultado = soma(1, 2); // definiu a variavel resultado  de novo pq var só é disponível dentro da função soma
       console.log(resultado)
       
        </script>
    </body>
</html>
