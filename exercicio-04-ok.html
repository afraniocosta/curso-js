<html>
    <head>
        <title>Curso Javascript - operações matemáticas</title>
    </head>
    <body>
        <script>
        
        function experiencia(anos) {

            switch (anos) {

                case 0 >= 1:
                return 'Iniciante';

                case 1 >= 3:
                return 'Intermediário';

                case 3 >= 6:
                return 'Avançad';

               default:
                return 'Jedi Master'

            }
       
        }

        var anosEstudo = experiencia(7);
        
       console.log(anosEstudo)
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
        

        </script>
    </body>
</html>
