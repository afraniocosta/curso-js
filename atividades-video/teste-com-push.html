<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

  <button onclick="add()">adiciona</button>
  <p id="exibe"></p>

  <script>
  
    const names = [
      'afranio', 'marcos', 'hyalen', 'tiago'
    ]


    var exibe = document.querySelector('#exibe');
    exibe.innerHTML = names; 



    function add(){
      
      names.push('mateus')
      exibe.innerHTML = names;
   
    }


  </script>

</body>
</html>
