<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio</title>
</head>

<style>
    .green {color: green;}
</style>

<body>

    <div id='container'>
        <input type="text" id='nome'>
    </div>
    

    <script>
    
       var linkElement = document.createElement('a')
       linkElement.setAttribute('href', 'https://www.google.com')
       linkElement.setAttribute('title', 'Google') 
       linkElement.setAttribute('class', 'green')

       var textElement = document.createTextNode('acessar o site do google')
       linkElement.appendChild(textElement)

       var containerElement = document.querySelector('#container')
       containerElement.appendChild(linkElement)

       var inputElement = document.querySelector('#nome')
       containerElement.removeChild(inputElement)

    </script>


</body>
</html>
